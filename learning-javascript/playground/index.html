<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Playground">

    <link rel="stylesheet" href="static/css/style.css">

    <title>JavaScript Playground</title>
</head>
<body>
    <main class="container">
        <header class="main-header">
            <h1>JavaScript Playground</h1>

            <img src="static/assets/js-icon.png" alt="JavaScript Playground" class="logo-js">
        </header>

        <p class="subtitle">Topics Available</p>

        <section class="cards">
            <div class="card" data-example="variables">
                <h3>Variables</h3>

                <img src="static/assets/box.png" alt="Variables">

                <p>Var, Let and Const</p>
            </div>

            <div class="card" data-example="operators">
               <h3>Operators</h3>

                <img src="static/assets/math-symbol.png" alt="Operators">

               <p>Arithmetic, Logic, Relational, Attribution and Ternary</p>
            </div>

            <div class="card" data-example="dataType">
                <h3>Data Types</h3>

                <img src="static/assets/cards-icons.png" alt="Data Types">

                <p>String, Number, Object, Function and boolean</p>
            </div>
        </section>

        <div class="code-editor-interface">
            <div class="code-display">
                <span class="label">SOURCE CODE</span>

                <pre id="code-view">// Select a topic above to see the code...</pre>
            </div>

            <section class="output">
                <span class="label">CONSOLE</span>
                <pre id="output" class="output-initial">Ready to run...</pre>
            </section>
        </div>
    </main>

    <script type="module" src="static/js/main.js"></script>
</body>
</html>
